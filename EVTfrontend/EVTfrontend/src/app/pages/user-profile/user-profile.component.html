<div *ngIf="user">
  <h1>{{ user.nickname }}'s Profile</h1>
  <p>{{ user.bio }}</p>

  <h2>Friends</h2>
  <ul>
    <li *ngFor="let friend of friends">
      {{ friend.nickname }}
      <button class="remove-friend-btn" (click)="removeFriend(friend.id)">Remove Friend</button>
    </li>
  </ul>

  <h2>Events Attending</h2>
  <ul>
    <li *ngFor="let event of user.events_attending">
      {{ event.name }} - {{ event.start_time | date:'dd/MM/yyyy' }}
    </li>
  </ul>
</div>
<ng-template #noUser>
  <p>No user found.</p>
</ng-template>
